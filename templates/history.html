{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}

<table id="customers">
    <thead>
    <tr>
        <th>Type</th>
        <th>Stock Symbol</th>
        <th>Number of shares</th>
        <th>Date</th>
    </tr>
    </thead>

    <tbody>
        {% for row in history %}
        <tr>
            <td>{{ row["type"] }}</td>
            <td>{{ row["symbol"] }}</td>
            <td>{{ row["shares"] }}</td>
            <td>{{ row["date"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
